<div class="modal-header py-3">
	<div>
	  <h2>Customers</h2>
	</div>
	<div>
	  
	</div>
  </div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Phone Number</th>
			<th scope="col">Email Id</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let customer of filteredCustomers; index as i" (click)="editCustomer(customer)">
			<th scope="row">{{ customer.id }}</th>
			<td>
				{{ customer.firstName }}
			</td>
			<td>
				{{ customer.lastName }}
			</td>
			<td>{{ customer.phoneNum }}</td>
			<td>{{ customer.emailID }}</td>
			<td>{{ customer.activeYN }}</td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
		(pageChange)="filterCustomers()">
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="filterCustomers()">
		<option [ngValue]="10">10 items per page</option>
		<option [ngValue]="20">20 items per page</option>
		<option [ngValue]="30">30 items per page</option>
	</select>
</div>
