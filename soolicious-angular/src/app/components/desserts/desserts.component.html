<div class="modal-header py-3">
  <div>
    <h2>Desserts</h2>
  </div>
  <div>
    <button class="btn btn-outline-primary" style="margin-right: 5px;" (click)="addDessert()">Add
      Dessert</button>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Gluten-Free</th>
      <th scope="col">Sugar-Free</th>
      <th scope="col">Price</th>
      <th scope="col">Calories</th>
      <th scope="col">Time to Prepare</th>
      <th scope="col">Ingredients Requied</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dessert of filteredDesserts; index as i">
      <td (click)="editDessert(dessert)">{{ dessert.id }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.name }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.glutenFreeYN }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.sugarFreeYN }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.price | currency }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.calories }}</td>
      <td (click)="editDessert(dessert)">{{ dessert.timeToPrepare }}</td>
      <td>
        <button class="btn btn-outline-primary" (click)="viewIngredients(dessert.name, dessert.dessertPreps)">view
          ingredients</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
    (pageChange)="filterDesserts()">
  </ngb-pagination>

  <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="filterDesserts()">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="20">20 items per page</option>
    <option [ngValue]="30">30 items per page</option>
  </select>
</div>
